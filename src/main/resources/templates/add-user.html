<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    
    <style>
		.footer {
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		   bottom: 0px;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
    	<br>
        <h2>
       	<center>RUMAH SAKIT CEPAT SEMBUH</center>
      	<link href='http://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css' />
      	<style>
         body {
            font-family: 'Poppins';
            font-size: 11pt;
         }
     	</style>
     	
        </h2>
		<p></p>
		<marquee>
			<h4>Selamat datang di Sistem Informasi Farmasi!</h4>
		</marquee>
		<br></br>
		
		<center>
			<img src="https://pngimage.net/wp-content/uploads/2018/06/logo-hospital-png-5.png" alt="farmasi" style="width:150px;height:150px;">
		</center>
		<br>
 
    <div class="container-fluid">
		<p th:text="${msg}"></p>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card card border-info mb-3 text-center">
                <br>
                    <h3>Sign Up </h3>
                    <br>
                   
                    
                    <div class="card-body">
                    	<form th:action="@{/user/addUser}" method="post">
                            <div class="row form-group">
                                <input type="text" class="col-sm-6 form-control input-sm" name="username" value="Username" style="margin-left:100px;">
                            </div>
                            <div class="row form-group">
                                <input text="password" type="password" class="col-sm-6 form-control input-sm" name="password" value="Password" style="margin-left:100px;" 
                                pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" 
                                title="Must contain at least one number and one letter, and at least 8 or more 
                                characters">
                            </div>
                            <div class="row form-group">
                               	<select class="col-sm-6 form-control input-sm" name="role" style="margin-left:100px;">
									<option disabled="disabled" selected="selected">Role</option>
									<option value="ADMIN">Admin</option>
									<option value="STAF">Staf Farmasi</option>
								</select>
                            </div>
                            <br>
                            <div>
                            	<button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                    	</form>
                    
                    </div>
                </div>
            </div>
        </div>
	</div>
	<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
