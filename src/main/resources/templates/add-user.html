<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    
    <style>
		.footer {
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		   bottom: 0px;
		}
		body { 
		    background-image: url(https://image.freepik.com/free-photo/blur-hospital_1203-7972.jpg);
		    background-repeat: no-repeat;
		    background-attachment: fixed;
		    background-size: cover; 
		}
	</style>
</head>

<body>
	<div class="container-fluid">
    	<br>
        <h2> RS UNIVERSITAS INDONESIA</h2>
        <h6> Jl. Akses UI, Depok, Jawa Barat, (021) 8701234 </h6>
		</center>
		
      	<link href='http://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'/ >
      	<style>
         body {
            font-family: 'Poppins';
            font-size: 11pt;
         }
     	</style>
     	
		<marquee>
			<h5>Selamat datang di Sistem Informasi Farmasi!</h5>
		</marquee>

		<br></br>
		<br>
    <div class="container-fluid">
		<p th:text="${msg}"></p>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card card border-info mb-3 text-center"  style="background-color: #EAEDED">
                <br>
                    <h3>Sign Up </h3>
                    <br>
                    <div class="card-body">
                    	<form th:action="@{/user/addUser}" method="post">
                            <div class="row form-group">
                                <input type="text" class="col-sm-6 form-control input-sm" name="username" value="Username" style="margin-left:100px;">
                            </div>
                            <div class="row form-group">
                                <input text="password" type="password" class="col-sm-6 form-control input-sm" name="password" value="Password" style="margin-left:100px;" 
                                pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" 
                                title="Must contain at least one number and one letter, and at least 8 or more 
                                characters">
                            </div>
                            <div class="row form-group">
                               	<select class="col-sm-6 form-control input-sm" name="role" style="margin-left:100px;">
									<option disabled="disabled" selected="selected">Role</option>
									<option value="ADMIN">Admin Farmasi</option>
									<option value="ADMIN_IGD">Admin IGD</option>
									<option value="STAF">Staf Apoteker</option>
								</select>
                            </div>
                            <br>
                            <div>
                            	<button type="submit" class="btn btn-info">Create Account</button>
                            </div>
                    	</form>
                    
                    </div>
                </div>
            </div>
        </div>
	</div>
	<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
