<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <style>
		.footer {
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		   bottom: 0px;
		}
	</style>
</head>

<body>
 
    <div class="container-fluid">
		<p th:text="${msg}"></p>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card card border-info mb-3 text-center">
                    <div class="card-header">
                        Tambah User Baru
                    </div>
                    <div class="card-body">
                    	<form th:action="@{/user/addUser}" method="post">
                            <div class="row form-group">
                                <label class="col-sm-3">User Name</label>
                                <input type="text" class="col-sm-8 form-control input-sm" name="username">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-3">Password</label>
                                <input type="password" class="col-sm-8 form-control input-sm" name="password" 
                                pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" 
                                title="Must contain at least one number and one letter, and at least 8 or more 
                                characters">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-3">Role</label>
                                <input type="text" class="col-sm-8 form-control input-sm" name="role">
                            </div>
                            <div>
                            	<button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                    	</form>
                    
                    </div>
                </div>
            </div>
        </div>
	</div>
	<footer th:replace="fragments/fragment :: footer"></footer>
</body>
<div class="footer navbar-fixed-bottom text-center">
  		<p>Sistem Informasi Farmasi &copy; Kelompok B - APAP A</p>
</div>
</html>
