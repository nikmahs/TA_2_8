<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>View All Medical Supplies</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
</head>

	<body>
	<nav th:replace = "fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<h3 class="text-center">Daftar Medical Supplies</h3>
		
		<form th:action = "@{/medical-supplies}" method = "GET">
			<table id = "list-all-medsup" class = "table table-striped table-bordered" style = "width:100%">
				<thead>
					<tr>
						<th>No.</th>
						<th>Nama</th>
						<th>Jumlah</th>
						<th>Harga</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "medsup, iterationStatus: ${allMedSup}">
						<td th:text="${iterationStatus.count}"></td>
						<td> <a th:href="@{/medical-supplies/{id}/(id=${medsup.id})}" th:text = "${medsup.nama}"></td>
						<td th:text = "${medsup.jumlah}"></td>
						<td th:text = "${medsup.price}"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	<script>
	$(document).ready(function() {
	    $('#list-all-medsup').DataTable();
	} );
	</script>
	
	</body>

</html>
