<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>View All Medical Supplies</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    
    <style>
		.footer {
		   position: fixed;
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		   bottom: 0px;
		}
	</style>
</head>

	<body>
	<nav th:replace = "fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
	<br>
	<h3 class="text-center">Daftar Medical Supplies</h3>
		<form th:action = "@{/medical-supplies}" method = "GET">
		<div class="card-body">
        	<a th:href="@{/medical-supplies/tambah}" class="btn btn-primary">Tambah</a>
       	</div>
			<table id = "list-all-medsup" class = "table table-striped table-bordered" style = "width:100%">
				<thead>
					<tr>
						<th>No.</th>
						<th>Nama</th>
						<th>Jumlah</th>
						<th>Harga</th>
						<th>Kirim ke Rawat Jalan</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "medsup, iterationStatus: ${allMedSup}">
						<td th:text="${iterationStatus.count}"></td>
						<td> <a th:href="@{/medical-supplies/{id}/(id=${medsup.id})}" th:text = "${medsup.nama}"></td>
						<td th:text = "${medsup.jumlah}"></td>
						<td th:text = "${medsup.price}"></td>
						<td>
							 <form th:action="@{/medical-supplies/kirim}" method="post">				
									<input type=hidden th:value="${medsup.id}"name=id>					
									<input type=number name=jumlah required=true>												 		
								<button type="submit" class="btn btn-primary">Kirim</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</form>

	</div>
	
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	<script>
	$(document).ready(function() {
	    $('#list-all-medsup').DataTable();
	} );
	</script>

<!--   		<p>Sistem Informasi Farmasi &copy; Kelompok B - APAP A</p> -->
<!-- 	</div> -->
	</body>

</html>
