<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Daftar Jadwal Jaga</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    
    <style>
   		.th,td {
		   color: black;
		   text-align: center;
		   font-size: 15px;
		}
    	body {
			background-image: url(https://image.freepik.com/free-photo/blur-hospital_1203-7972.jpg);
		    background-repeat: no-repeat;
		    background-attachment: fixed;
		    background-size: cover; 
		    }
		.footer {
		   color: black;
		   width:100%;
		   height:50px; 
		   text-align: center;
		   font-size:12px;
		   bottom: 0px;
		}
	</style>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
    	<br>
    	<h1 class="text-center" style="font-weight:bold;font-family: calibri">Jadwal Jaga Staf Apoteker</h1>    
    	<div class="card-body">
        	<a th:href="@{/medical-supplies/jadwal-staf/tambah}" class="btn btn-primary">Tambah Jadwal</a>
       	</div>
    	<table id="tableAllJadwalJaga" class = "table table-dark table-condensed"  style = "width:100%;" >
			<thead>
				<tr>
					<th>Id Jadwal</th>
					<th>Nama</th>
					<th>Id Staff</th>
					<th>Tanggal</th>
					<th>Waktu Mulai</th>
					<th>Waktu Selesai</th>
					<th>Update Jadwal</th>
				</tr>
			</thead>
			<tbody>
				<span th:each="jadwalJaga : ${listJadwalJaga}">
					<span th:each="staff : ${listStaff}">
						<span th:if="${staff.id == jadwalJaga.idStaff}">
							<tr>
								<td th:text="${jadwalJaga.id}"></td>
								<td th:text="${staff.nama}"></td>
								<td th:text="${staff.id}"></td>
								<td th:text="${jadwalJaga.tanggal}"></td>
								<td th:text="${jadwalJaga.waktuMulai}"></td>
								<td th:text="${jadwalJaga.waktuSelesai}"></td>
								<td>
									<form th:action="@{'/medical-supplies/jadwal-staf/' + ${jadwalJaga.id}}" method="GET" style="margin-left:20px;">
										<button type="submit" class="btn btn-primary">Update</button>
									</form>
								</td>
							</tr>
						</span>
					</span>
				</span>
			</tbody>
		</table>
    </div>
    
    <br></br>
    <footer th:replace="fragments/fragment :: footer"></footer>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script>
	$(document).ready( function () {
	    $('#tableAllJadwalJaga').DataTable();
	} );
</script>

</html>
