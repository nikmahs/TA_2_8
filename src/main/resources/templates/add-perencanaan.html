<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Perencanaan</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace = "fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<h3 class="text-center">Tambah Perencanaan</h3>
		<form th:action="@{/medical-supplies/perencanaan/tambah}" th:object="${perencanaan}" method="POST">
  			<input type="hidden" name="id" th:value="*{id}">
			<table>
				<tr>
					<td width="200">Tanggal</td>
					<td><input type="Date" name="tanggal" class="form-control form-input" /></td>
					<input type="hidden" name="status" value="diajukan" />
				</tr>
				
				
			</table>
			<button type="submit" class="btn btn-submit">Simpan</button>
  		</form>
	</div>
	<!-- <div class="footer navbar-fixed-bottom text-center">

	</div>

</body>
</html>
