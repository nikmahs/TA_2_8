<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ubah Detail Medical Supplies</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    
    <style>
		.footer {
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		   bottom: 0px;
		}
	</style>
</head>

<body>
	<body>
	<nav th:replace = "fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
	<br>
		<h3 th:text="'Update Status Medical Supplies - ' + ${permintaan.id}"></h3>
		
		    	<table class = "table">
    		<tbody>
    			<tr>
    				<th scope "row">Id</th>
    				<td th:text = "${permintaan.id}"></td>
    			</tr>
    			<tr>
    				<th scope "row">Id Pasien</th>
    				<td th:text = "${permintaan.idPasien}"></td>
    			</tr>
    		    <tr>
    				<th scope "row">Jumlah</th>
    				<td th:text = "${permintaan.jumlahMedicalSupplies}"></td>
    			</tr>
    			<tr>
    				<th scope "row">Tanggal</th>
    				<td th:text = "${permintaan.tanggal}"></td>
    			</tr>
    			<tr>
    				<th scope "row">Status Permintaan</th>
    				<td th:text = "${permintaan.statusPermintaan.nama}"></td>
    			</tr>
    		</tbody>
    	</table>
		
	<br>
	<div id="update-permintaan">
  	<form th:action="@{/medical-supplies/permintaan/ubah/{id}(id=${permintaan.id})}" th:object="${permintaan}" method="post">
  		<div class = "row">
  			<div class="col-sm-3"><p>Ubah Status Permintaan</p></div>
  			<div class="col-sm-9">
  			<select class="form-control" name="id">	
		    	<option th:value="${listStatus[1].id}" th:text="${listStatus[1].nama}"></option>
		    	<option th:value="${listStatus[2].id}" th:text="${listStatus[2].nama}"></option>
	   		</select>
  			</div>
  		</div>
  		<br>
  		<button type="submit" class="btn btn-dark">Simpan</button>
  	</form>
  </div>
  <footer th:replace="fragments/fragment :: footer"></footer>
</div>
</body>
</html>
