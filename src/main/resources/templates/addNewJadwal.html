<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Tambah Jadwal Jaga Baru</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<style>
	select option[disabled] {
    	display: none;
	}
	</style>
	
	<style>
		.footer {
		   position: fixed;
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		   bottom: 0px;
		}
	</style>
	
	<style>
		.button {
		background-color: #008CBA;
		font-size: 14px;
		border: none;
	    color: white;
	    padding: 10px 20px;
	    text-align: center;
	    text-decoration: none;
	    display: inline-block;
	    margin: 4px 2px;
	    cursor: pointer;
		}
	</style>
	
</head>

<body>
<nav th:replace = "fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<div class="container-fluid">
  		<div class="header">
    		<div class="row">
    			<div class="col-sm-12">
    				<br>
        			<h3 class="text-center"> Tambah Jadwal Jaga </h3>
      			</div>
    		</div>
  		</div>
  		<hr>
  		<center>
			<img src="https://img.icons8.com/ios/1600/user-female-circle-filled.png" alt="farmasi" style="width:150px;height:150px;">
		</center>
		<br></br>
	<form class="form-horizontal" th:action="@{/medical-supplies/jadwal-staf/tambah}" th:object="${jadwal}" method="POST">

  		<input type="hidden" name="id" th:value="*{id}">
  		
		<div class = "row">
  			<div class="col-sm-3"><p>Nama Staf Jaga</p></div>
  			<div class="col-sm-9">
				<select type="text" name="idStaff" class="form-control">
					<option th:each="staff : ${listStaff}" th:value="${staff.id}" th:text="${staff.nama}"></option>
				</select>
			</div>
  		</div>
  		<br>
  		<div class = "row">
  			<div class="col-sm-3"><p>Waktu Mulai Jaga</p></div>
  			<div class="col-sm-9">
  				<input  list="timeStart" th:field="*{waktuMulai}" th:value="*{waktuMulai}" class="form-control">
  			</div>
  		</div>
  		<br>
  		<div class = "row">
  			<div class="col-sm-3"><p>Waktu Berakhir Jaga</p></div>
  			<div class="col-sm-9">
				<input  list="timeEnd" th:field="*{waktuSelesai}" th:value="*{waktuSelesai}" class="form-control">
			</div>
  		</div>
  		<br>
  		<div class = "row">
  			<div class="col-sm-3"><p>Tanggal Jaga</p></div>
  			<div class="col-sm-9">
  				<input type="date" class="form-control" id="tanggal_jaga" name="tanggal_jaga" th:value="*{tanggal}" th:field="*{tanggal}">
    		
			</div>
  		</div>
  		
  		<br>
  		<button type="submit" class="btn btn-info">Simpan</button>
  	</form>
  	
  	<datalist id="timeStart">
		<option value="8:00:00" ></option>
		<option value="16:00:00" ></option>
	</datalist>
	
	<datalist id="timeEnd">
		<option value="15:59:59" ></option>
		<option value="23:59:59" ></option>
	</datalist>
	
	</div>
  	<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
