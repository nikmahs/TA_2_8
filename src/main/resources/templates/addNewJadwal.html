<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Tambah Jadwal Jaga Baru</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<style>
	select option[disabled] {
    	display: none;
	}
	</style>
	
	<style>
		.footer {
		   position: absolute;
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		}
	</style>
	
	<style>
		.button {
		background-color: #008CBA;
		font-size: 14px;
		border: none;
	    color: white;
	    padding: 10px 20px;
	    text-align: center;
	    text-decoration: none;
	    display: inline-block;
	    margin: 4px 2px;
	    cursor: pointer;
		}
	</style>
	
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar (pageTitle='View Pilot')"></nav>
	<div id="Content" class="container-full-bg">
		<h2> Tambah Jadwal Jaga Baru</h2>
	<form class="form-horizontal" th:action="@{/jadwal/add}" th:object="${jadwal}" method="POST">
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="id_staff"></label>
			<div class="col-sm-10">
    			<select name="id_staff" th:field="*{idStaff}">
					<option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}">
					</option>
				</select>
    		</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="tanggal_jaga">Tanggal Jaga</label>
    		<div class="col-sm-10">
    		  <input type="date" class="form-control" id="tanggal_jaga" name="tanggal_jaga" th:field="*{tanggalJaga}">
    		</div>
		</div>
		
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="waktu_jaga">Waktu Jaga (08.00-16.00 atau 16.00-00.00)</label>
	    	<div class="col-sm-10">
				<select type="text" name="waktu_jaga" id="waktu_jaga">
					<input type="time" id="waktu_jaga" name="waktu_jaga" min="08:00" max="00:00" required>
				</select> 
			</div>
		</div>
		
		<br></br>
		
		<div class="form-group">
			<button type="submit" class="button" >Submit</button>
		</div>
		
		<div class="footer navbar-fixed-bottom">
  			<p>Sistem Farmasi &copy; Kelompok B - APAP A</p>
		</div>
		
	</form>
	</div>
</body>
</html>

<script>
    $('#provinsi').on('click',function() {
        $('#instansi').children('option').each(function(){
            if($(this).attr('prov') !== $('#provinsi').val() ) $(this).attr('disabled', 'disabled')
            else $(this).removeAttr('disabled')
        }) 
    })
    $('#provinsi').trigger('click')
</script>
