<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ubah Detail Medical Supplies</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    
    <style>
		.footer {
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		   bottom: 0px;
		}
	</style>
</head>

<body>
	<body>
	<nav th:replace = "fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
	<br>
		<h3 th:text="'Update Detail Medical Supplies - ' + ${medsup.nama}"></h3>
	<br>
	<div id="update-medsup">
  	<form th:action="@{/medical-supplies/ubah}" th:object="${medsup}" method="POST">
		<input type="hidden" name="id" th:value="*{id}">
  		<div class = "row">
  			<div class="col-sm-3"><p>Nama</p></div>
  			<div class="col-sm-9">
				<input type="text" class="form-control" name="nama" th:value="*{nama}">
			</div>
  		</div>
  		<br>
  		<div class = "row">
  			<div class="col-sm-3"><p>Jumlah</p></div>
  			<div class="col-sm-9">
				<input type="text" class="form-control" name="jumlah" th:value="*{jumlah}" readonly>
			</div>
  		</div>
  		<br>
  		<div class = "row">
  			<div class="col-sm-3"><p>Harga</p></div>
  			<div class="col-sm-9">
				<input type="text" class="form-control" name="price" th:value="*{price}">
			</div>
  		</div>
  		<br>
  		<div class = "row">
  			<div class="col-sm-3"><p>Deskripsi</p></div>
  			<div class="col-sm-9">
				<input type="text" class="form-control" name="deskripsi" th:value="*{deskripsi}">
			</div>
  		</div>
  		<br>
  		<div class = "row">
  			<div class="col-sm-3"><p>Jenis</p></div>
  			<div class="col-sm-9">
  			<select class="form-control" name="jenisMedicalSupplies">
		    	<option th:each="jenis: ${listJenis}" th:value="*{jenisMedicalSupplies.id}" th:selected="(${jenis.id} == *{jenisMedicalSupplies.id})" th:text="${jenis.jenisMedicalSupplies}">pilihan jenis</option>
	   		</select>
  			</div>
  		</div>
  		<br>
  		<button type="submit" class="btn btn-dark">Simpan</button>
  	</form>
  </div>
  <div class="footer navbar-fixed-bottom text-center">
  		<p>Sistem Informasi Farmasi &copy; Kelompok B - APAP A</p>
	</div>
</div>
</body>
</html>
