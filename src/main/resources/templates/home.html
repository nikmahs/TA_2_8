<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
    <br>
        <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
        <p th:text="${msg}"></p>
        <div class="row ">
            <div class="col-md-4">
                <div class="card card border-info mb-3 text-center">
                    <div class="card-header">
                        Tambah User Baru
                    </div>
                    <div class="card-body">
                    	<form th:action="@{/user/addUser}" method="post">
                            <div class="row form-group">
                                <label class="col-sm-3">User Name</label>
                                <input type="text" class="col-sm-9 form-control input-sm" name="username">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-3">Password</label>
                                <input type="password" class="col-sm-9 form-control input-sm" name="password">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-3">Role</label>
                                <input type="text" class="col-sm-9 form-control input-sm" name="role">
                            </div>
                            <div>
                            	<button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                    	</form>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
