<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
     <style>
		.footer {
		   position: fixed;
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		   bottom: 0px;
		}
		
		body { 
		    background-image: url(https://image.freepik.com/free-photo/blur-hospital_1203-7972.jpg);
		    background-repeat: no-repeat;
		    background-attachment: fixed;
		    background-size: cover; 
}
	</style>
    
</head>

<body>
    <div class="container-fluid">
    	<br>
        <h2> RS UNIVERSITAS INDONESIA</h2>
        <h6> Jl. Akses UI, Depok, Jawa Barat, (021) 8701234 </h6>

      	<link href='http://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'/ >
      	<style>
         body {
            font-family: 'Poppins';
            font-size: 11pt;
         }
     	</style>
     	
		<marquee>
			<h5>Selamat datang di Sistem Informasi Farmasi!</h5>
		</marquee>
			<img src="https://pngimage.net/wp-content/uploads/2018/06/logo-hospital-png-5.png" alt="farmasi" style="width:150px;height:150px;">
		<br>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card card border-info mb-3 text-center">
                    <div class="card-header">
                       <h4> Log In </h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}">
                            <span style="color: red">Invalid username or password</span>
                        </div>
                        <form th:action="@{/login}" method="POST" >
                            <div class="row form-group">
                                <label class="col-sm-3">Username</label>
                                <input type="text" class="col-sm-9 form-control input-sm" name="username">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-3">Password</label>
                                <input type="password" class="col-sm-9 form-control input-sm" name="password">
                            </div>
                            <div class="row form-group" >
                                <button type="submit" class="btn btn-primary" style="margin-left:213px;">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
	<footer th:replace="fragments/fragment :: footer"></footer>
</body>

</html>
