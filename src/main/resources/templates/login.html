<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
     <style>
		.footer {
		   position: fixed;
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		   bottom: 0px;
		}
		
		body { 
		    background-image: url(https://image.freepik.com/free-photo/blur-hospital_1203-7972.jpg);
		    background-repeat: no-repeat;
		    background-attachment: fixed;
		    background-size: cover; 
}
	</style>
    
</head>

<body>
    <div class="container-fluid">
    	<br>
        <h2> RS UNIVERSITAS INDONESIA</h2>
        <h6> Jl. Akses UI, Depok, Jawa Barat, (021) 8701234 </h6>

      	<link href='http://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'/ >
      	<style>
         body {
            font-family: 'Poppins';
            font-size: 11pt;
         }
     	</style>
     	
		<marquee>
			<h5>Selamat datang di Sistem Informasi Farmasi!</h5>
		</marquee>

		<br></br>
		<center>
			<img src="https://pngimage.net/wp-content/uploads/2018/06/logo-hospital-png-5.png" alt="farmasi" style="width:150px;height:150px;">
		</center>

			

		<br>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card card border-info mb-3 text-center">
                    <br>
                    <h3>Log In </h3>
                    <br>
                    <!-- <h10 style="margin-left:10px;margin-right:10px;">Exchanging pharmaceutical information between units become easier. You can also provide medical supplies here.</h10>  -->
                    <div class="card-body">
                        <div th:if="${param.error}">
                            <span style="color: red">Invalid username or password</span>
                        </div>
                        <form th:action="@{/login}" method="POST" >
                            <div class="row form-group">
                               <input type="text" class="col-sm-6 form-control input-sm" name="username" value="Username" style="margin-left:100px;"> 
                            </div>
                            <div class="row form-group">
                                <input type="password" class="col-sm-6 form-control input-sm" name="password" value="Password" style="margin-left:100px;">
                            </div>
                            <div class="row form-group" >
                                <button type="submit" class="btn btn-primary" style="margin-left:160px;">Log In</button>
                            </div>
                        </form>
                        <br>
                        <br>
                        <h7 class="text-center">Don't have any account?</h7>
                        <form th:action="@{/user/add}" style="margin-left:150px;">
                        	<br>
                            <div class="row form-group" >
                                <button type="submit" class="btn btn-primary" style="margin-left:10px;">Sign Up</button>
                            </div>
                        </form>
                    </div>
                
            </div>
        </div>
    </div>
    
    
	<div class="footer navbar-fixed-bottom">
  		<p>Sistem Informasi Farmasi &copy; Kelompok B - APAP A</p>
	</div>
</body>


</html>
